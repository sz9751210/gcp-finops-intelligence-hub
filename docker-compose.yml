version: '3.8'

services:
  backend:
    build: ./backend
    container_name: finops-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    volumes:
      - ./backend:/app
      # Credentials should be mounted by the user
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/credentials.json
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json

  frontend:
    build: ./frontend
    container_name: finops-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend

networks:
  default:
    name: finops-network
